plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'kotlin-android'
    id "org.jlleitschuh.gradle.ktlint" version "11.3.1"
}

android {
    defaultConfig {
        minSdkVersion 21
        targetSdk 33
        compileSdk 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    namespace 'com.ivankostadinovic.exoplayerwrapper'

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

def media3Version = '1.1.1'

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'

    api "androidx.media3:media3-exoplayer:1.1.1"
    api "androidx.media3:media3-exoplayer-dash:$media3Version"
    api "androidx.media3:media3-exoplayer-hls:$media3Version"
    api "androidx.media3:media3-exoplayer-smoothstreaming:$media3Version"
    api "androidx.media3:media3-exoplayer-rtsp:$media3Version"
    api "androidx.media3:media3-datasource-okhttp:$media3Version"
    api "androidx.media3:media3-ui:$media3Version"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.ivankostadinovic'
                artifactId = 'ExoPlayerWrapper'
                version = '3.1.1.1.0'
            }
        }
    }
}
